<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erwan Pérès</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="wrapper navbar">
        <a href="#" class="logo">Erwan Pérès</a>

        <nav>
          <img src="assets/close.svg" class="close" alt="Close Menu" />
          <ul>
            <li><a href="#" class="active">Accueil</a></li>
            <li>
              <a target="_blank" href="./profile/index.html">Mon profile</a>
            </li>
            <li>
              <a target="_blank" href="./medium-copy/index.html"
                >Medium Copycat</a
              >
            </li>
          </ul>
        </nav>
        <img src="assets/menu.svg" class="menu-btn" alt="Open Menu" />
      </div>
    </header>

    <script>
      document
        .querySelector(".menu-btn")
        .addEventListener("click", function () {
          document.querySelector("nav").classList.toggle("open");
        });

      document.querySelector(".close").addEventListener("click", function () {
        document.querySelector("nav").classList.toggle("open");
      });
    </script>
  </body>
</html>
